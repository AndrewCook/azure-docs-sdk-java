  package: com.microsoft.azure.documentdb
  summary: >-
    <p>Initializes a new instance of the <xref href="com.microsoft.azure.documentdb._indexing_policy" data-throw-if-not-resolved="false"></xref> class with the specified set of indexes as default index specifications for the root path. </p>

    <p>The following example shows how to override the default indexingPolicy for root path: <preformatted><programlisting><codeline><highlight class="normal">HashIndex<sp></sp>hashIndexOverride<sp></sp>=<sp></sp>Index.Hash(DataType.String,<sp></sp>5);</highlight></codeline><codeline><highlight class="normal">RangeIndex<sp></sp>rangeIndexOverride<sp></sp>=<sp></sp>Index.Range(DataType.Number,<sp></sp>2);</highlight></codeline><codeline><highlight class="normal">SpatialIndex<sp></sp>spatialIndexOverride<sp></sp>=<sp></sp>Index.Spatial(DataType.Point);</highlight></codeline><codeline></codeline><codeline><highlight class="normal">IndexingPolicy<sp></sp>indexingPolicy<sp></sp>=<sp></sp>new<sp></sp>IndexingPolicy(hashIndexOverride,<sp></sp>rangeIndexOverride,<sp></sp>spatialIndexOverride);</highlight></codeline></programlisting></preformatted></p>

    <p>If you would like to just override the indexingPolicy for Numbers you can specify just that: <preformatted><programlisting><codeline><highlight class="normal">RangeIndex<sp></sp>rangeIndexOverride<sp></sp>=<sp></sp>Index.Range(DataType.Number,<sp></sp>2);</highlight></codeline><codeline></codeline><codeline><highlight class="normal">IndexingPolicy<sp></sp>indexingPolicy<sp></sp>=<sp></sp>new<sp></sp>IndexingPolicy(rangeIndexOverride);</highlight></codeline></programlisting></preformatted></p>

    <p></p>
  syntax:
    content: public IndexingPolicy(Index[] defaultIndexOverrides)
    parameters:
    - id: defaultIndexOverrides
      type: com.microsoft.azure.documentdb._index397151d7
      description: <p>comma separated set of indexes that serve as default index specifications for the root path. </p>
