- uid: com.microsoft.applicationinsights.internal.channel.common._non_blocking_dispatcher
  parent: com.microsoft.applicationinsights.internal.channel.common
  href: com.microsoft.applicationinsights.internal.channel.common._non_blocking_dispatcher.yml
  name: NonBlockingDispatcher
  fullName: com.microsoft.applicationinsights.internal.channel.common.NonBlockingDispatcher
  type: Class
  summary: >-
    <p>The class implements <xref href="com.microsoft.applicationinsights.internal.channel._transmission_dispatcher" data-throw-if-not-resolved="false"></xref></p>

    <p>Basically, the class tries to find one <xref href="com.microsoft.applicationinsights.internal.channel._transmission_output" data-throw-if-not-resolved="false"></xref> that will accept the incoming <xref href="com.microsoft.applicationinsights.internal.channel.common._transmission" data-throw-if-not-resolved="false"></xref>.</p>

    <p>It is a non blocking behavior in the sense that if no one can accept it will drop the data</p>

    <p>Created by gupele on 12/18/2014. </p>
  syntax:
    content: public class NonBlockingDispatcher implements TransmissionDispatcher
