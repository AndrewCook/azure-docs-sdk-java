- uid: com.microsoft.applicationinsights.internal.channel.common._telemetry_buffer
  parent: com.microsoft.applicationinsights.internal.channel.common
  href: com.microsoft.applicationinsights.internal.channel.common._telemetry_buffer.yml
  name: TelemetryBuffer
  fullName: com.microsoft.applicationinsights.internal.channel.common.TelemetryBuffer
  type: Class
  summary: >-
    <p>The class is responsible for getting instances of <xref href="com.microsoft.applicationinsights.telemetry._telemetry" data-throw-if-not-resolved="false"></xref></p>

    <p>It is responsible for managing the buffers. Once a new buffer is created it will schedule a call to pick up the buffer.</p>

    <p>If the buffer is full before the timeout expired, it will initiate a 'send now' activity to send the buffer asap.</p>

    <p>The class is responsible for handing the corner cases that might rise</p>

    <p>Created by gupele on 12/17/2014. </p>
  syntax:
    content: public class TelemetryBuffer
