  parent: com.microsoft.applicationinsights.internal.channel.common
  href: com.microsoft.applicationinsights.internal.channel.common._transmission.yml
  name: Transmission
  fullName: com.microsoft.applicationinsights.internal.channel.common.Transmission
  type: Class
  summary: >-
    <p>Holds the stuff that defines a transmission of data to the server. It also holds the meta data that describes the content, for example encoding type</p>

    <p>Created by gupele on 12/17/2014. </p>
  syntax:
    content: public class Transmission
- uid: com.microsoft.applicationinsights.internal.channel.common._transmission_file_system_output
  parent: com.microsoft.applicationinsights.internal.channel.common
  href: com.microsoft.applicationinsights.internal.channel.common._transmission_file_system_output.yml
  name: TransmissionFileSystemOutput
  fullName: com.microsoft.applicationinsights.internal.channel.common.TransmissionFileSystemOutput
  type: Class
  summary: >-
    <p>The class knows how to manage <xref href="com.microsoft.applicationinsights.internal.channel.common._transmission" data-throw-if-not-resolved="false"></xref> that needs to be saved to the file system.</p>

    <p>The class works on a pre-defined folder and should know the size of disk it can use.</p>

    <p>With that data it knows how to store incoming Transmissions and store them into files that can be later be read back into Transmissions.</p>

    <p>Created by gupele on 12/18/2014. </p>
  syntax:
    content: public class TransmissionFileSystemOutput implements TransmissionOutput
