  summary: >-
    <p>Gets the ETag value of the container. </p>

    <p>The ETag value is a unique identifier that is updated when a write operation is performed against the container. It may be used to perform operations conditionally, providing concurrency control and improved efficiency. </p>

    <p>The <ref refid="" kindref="compound">AccessCondition#generateIfMatchCondition(String)</ref> and <ref refid="" kindref="compound">AccessCondition#generateIfNoneMatchCondition(String)</ref> methods take an ETag value and return an <xref href="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false"></xref> object that may be specified on the request.</p>

    <p></p>
  syntax:
