- uid: com.microsoft.azure.documentdb._document
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._document.yml
  name: Document
  fullName: com.microsoft.azure.documentdb.Document
  type: Class
  summary: >-
    <p>Represents a document. </p>

    <p>A document is a structured JSON document. There is no set schema for the JSON documents, and a document may contain any number of custom properties as well as an optional list of attachments. <xref href="com.microsoft.azure.documentdb._document" data-throw-if-not-resolved="false"></xref> is an application resource and can be authorized using the master key or resource keys. </p>
  syntax:
    content: public class Document extends Resource
- uid: com.microsoft.azure.documentdb._document_collection
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._document_collection.yml
  name: DocumentCollection
  fullName: com.microsoft.azure.documentdb.DocumentCollection
  type: Class
  summary: >-
    <p>Represents a document collection. A collection is a named logical container for documents. </p>

    <p>A database may contain zero or more named collections and each collection consists of zero or more JSON documents. Being schema-free, the documents in a collection do not need to share the same structure or fields. Since collections are application resources, they can be authorized using either the master key or resource keys. </p>
  syntax:
    content: public class DocumentCollection extends Resource
