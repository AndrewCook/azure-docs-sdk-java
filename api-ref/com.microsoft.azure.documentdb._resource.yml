- uid: com.microsoft.azure.documentdb._attachment
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._attachment.yml
  name: Attachment
  fullName: com.microsoft.azure.documentdb.Attachment
  type: Class
  summary: >-
    <p>Represents a document attachment.</p>

    <p>Each document may contain zero or more attachemnts. Attachments can be of any MIME type - text, image, binary data. These are stored externally in Azure Blob storage. Attachments are automatically deleted when the parent document is deleted. </p>
  syntax:
    content: public class Attachment extends Resource
- uid: com.microsoft.azure.documentdb._conflict
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._conflict.yml
  name: Conflict
  fullName: com.microsoft.azure.documentdb.Conflict
  type: Class
  summary: >-
    <p>Represents a conflict in the version of a particular resource.</p>

    <p>During rare failure scenarios, conflicts are generated for the documents in transit. Clients can inspect the respective conflict instances for resources and operations in conflict. </p>
  syntax:
    content: public class Conflict extends Resource
- uid: com.microsoft.azure.documentdb._database
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._database.yml
  name: Database
  fullName: com.microsoft.azure.documentdb.Database
  type: Class
  summary: >-
    <p>Represents a <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref>. A database manages users, permissions and a set of collections </p>

    <p>Each Azure DocumentDB Service is able to support multiple independent named databases, with the database being the logical container for data. Each <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref> consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref href="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false"></xref> APIs. </p>
  syntax:
    content: public class Database extends Resource
- uid: com.microsoft.azure.documentdb._database_account
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._database_account.yml
  name: DatabaseAccount
