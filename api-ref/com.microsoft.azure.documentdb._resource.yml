  name: StoredProcedure
  fullName: com.microsoft.azure.documentdb.StoredProcedure
  type: Class
  summary: >-
    <p>Represents a stored procedure. </p>

    <p>DocumentDB allows stored procedures to be executed in the storage tier, directly against a document collection. The script gets executed under ACID transactions on the primary storage partition of the specified collection. For additional details, refer to the server-side JavaScript API documentation. </p>
  syntax:
    content: public class StoredProcedure
