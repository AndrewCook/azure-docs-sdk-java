  package: system.fabric
  summary: <p>Gets the version of the repair task. <bold>Remarks:</bold>When creating a new repair task, the version must be set to zero. When updating a repair task via the UpdateRepairExecutionStateAsync method, the version is used for optimistic concurrency checks. If the version is set to zero, the update will not check for write conflicts. If the version is set to a non-zero value, then the update will only succeed if the actual current version of the repair task matches this value.</p>
