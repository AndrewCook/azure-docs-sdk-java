  fullName: com.microsoft.azure.documentdb.DocumentClient
  type: Class
  summary: >-
    <p>Provides a client-side logical representation of the Azure DocumentDB service. This client is used to configure and execute requests against the service. </p>

    <p>The service client encapsulates the endpoint and credentials used to access the DocumentDB service. </p>
  syntax:
