  summary: >-
    <p>BatchSending using this <xref href="com.microsoft.azure.eventhubs.extensions.batch_send._batch_sender.send(final EventData,final String)" data-throw-if-not-resolved="false"></xref> will be useful only if the occurrence of a single partitionKey is high. If the chance of the <xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref>'s landing on the same PartitionKey within the batchFlushInterval is very less - using <xref href="com.microsoft.azure.eventhubs.extensions.batch_send._batch_sender.send(final EventData,final String)" data-throw-if-not-resolved="false"></xref> to send adds an extra overhead and is not recommended. </p>

    <p>known limitations: <itemizedlist><listitem><p><xref href="com.microsoft.azure.eventhubs.extensions.batch_send._batch_sender.send(final EventData,final String)" data-throw-if-not-resolved="false"></xref> doesn't work with this specific partitionKey value: <ref refid="" kindref="compound">BatchSender#NO_PARTITION_KEY</ref></p></listitem><listitem><p>Using random non-repetitive partitionKey's will result in a memoryLeak - as the PartitonKey cache is never cleared - as this is not meant to be used in such a case. </p></listitem></itemizedlist></p>
