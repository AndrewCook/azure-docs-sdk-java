  name: GatewayTestBase
  fullName: com.microsoft.azure.documentdb.GatewayTestBase
  type: Class
  summary: >-
    <p>Base class for creating test cases that run against a production instance of DocumentDB.</p>

    <p>IMPORTANT NOTES:</p>

    <p>Most test cases in this project create collections in your DocumentDB account. Collections are billing entities. By running these test cases, you may incur monetary costs on your account.</p>

    <p>To Run the test, replace the two member fields (MASTER_KEY &amp; HOST) with values associated with your DocumentDB account. </p>
  syntax:
    content: public class GatewayTestBase
- uid: com.microsoft.azure.documentdb._document_client_exception
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._document_client_exception.yml
  name: DocumentClientException
  fullName: com.microsoft.azure.documentdb.DocumentClientException
  type: Class
  summary: >-
    <p>This class defines a custom exception type for all operations on <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref>. Applications are expected to catch <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> and handle errors as appropriate when calling methods on <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref>.</p>

    <p>Errors coming from the service during normal execution are converted to <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> before returning to the application with the following exception: </p>

    <p>When a BE error is encountered during a <xref href="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false"></xref> iteration, an IllegalStateException is thrown instead of <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>

    <p>When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>
  syntax:
    content: public class DocumentClientException
- uid: com.microsoft.azure.documentdb._document_collection
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._document_collection.yml
  name: DocumentCollection
  fullName: com.microsoft.azure.documentdb.DocumentCollection
  type: Class
  summary: >-
    <p>Represents a document collection. A collection is a named logical container for documents. </p>

    <p>A database may contain zero or more named collections and each collection consists of zero or more JSON documents. Being schema-free, the documents in a collection do not need to share the same structure or fields. Since collections are application resources, they can be authorized using either the master key or resource keys. </p>
  syntax:
    content: public class DocumentCollection extends Resource
