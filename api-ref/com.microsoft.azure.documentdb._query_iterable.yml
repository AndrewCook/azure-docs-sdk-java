- uid: com.microsoft.azure.documentdb._document_client_exception
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._document_client_exception.yml
  name: DocumentClientException
  fullName: com.microsoft.azure.documentdb.DocumentClientException
  type: Class
  summary: >-
    <p>This class defines a custom exception type for all operations on <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref>. Applications are expected to catch <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> and handle errors as appropriate when calling methods on <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref>. </p>

    <p>Errors coming from the service during normal execution are converted to <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> before returning to the application with the following exception: </p>

    <p>When a BE error is encountered during a <xref href="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false"></xref>&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>

    <p>When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>
  syntax:
    content: public class DocumentClientException
