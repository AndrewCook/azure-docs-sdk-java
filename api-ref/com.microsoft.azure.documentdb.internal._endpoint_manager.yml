- uid: com.microsoft.azure.documentdb._database
  parent: com.microsoft.azure.documentdb
  href: com.microsoft.azure.documentdb._database.yml
  name: Database
  fullName: com.microsoft.azure.documentdb.Database
  type: Class
  summary: >-
    <p>Represents a <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref>. A database manages users, permissions and a set of collections </p>

    <p>Each Azure DocumentDB Service is able to support multiple independent named databases, with the database being the logical container for data. Each <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref> consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref href="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false"></xref> APIs. </p>
  syntax:
    content: public class Database extends Resource
