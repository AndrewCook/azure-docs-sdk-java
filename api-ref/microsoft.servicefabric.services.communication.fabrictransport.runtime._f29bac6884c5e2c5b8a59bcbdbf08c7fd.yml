  summary: >-
    <p>Constructs a fabric transport based service remoting client factory.</p>

    <p>

      <bold>Remarks:</bold>This factory uses an internal fabric transport exception handler to handle exceptions at the fabric TCP transport level and a <xref href="microsoft.servicefabric.services.communication.fabrictransport.runtime._s818c8390eb3b72e9fffd87e6f7b94112" data-throw-if-not-resolved="false"></xref>, in addition to the exception handlers supplied to the constructor. </p>
