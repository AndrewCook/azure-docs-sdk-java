    parameters:
    - id: fabricTransportSettings
      type: microsoft.servicefabric.services.communication.fabrictransport.runtime._fabric_transport_settings
      description: <p>The settings for the fabric transport. If the settings are not provided or null, default settings with no security. </p>
    - id: callbackClient
      type: microsoft.servicefabric.services.remoting._service_remoting_callback_client
      description: <p>The callback client that receives the callbacks from the service. </p>
    - id: servicePartitionResolver
      type: microsoft.servicefabric.services.client._service_partition_resolver
