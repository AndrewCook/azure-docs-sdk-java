  summary: <p>A utility class to manage retries for various retryable service errors. It invokes a delegate function to execute the target operation. Upon error, it waits a period of time as defined by the <xref href="com.microsoft.azure.documentdb.internal._retry_policy" data-throw-if-not-resolved="false"></xref> instance before re-issuing the same request. Different <xref href="com.microsoft.azure.documentdb.internal._retry_policy" data-throw-if-not-resolved="false"></xref> implementations decides the wait period based on its own logic. </p>
  syntax:
