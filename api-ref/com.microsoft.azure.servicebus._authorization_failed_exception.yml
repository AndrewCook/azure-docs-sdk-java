  package: com.microsoft.azure.servicebus
  summary: <p>Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations. When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <ref refid="" kindref="compound">EventHubClient#createFromConnectionString(String)</ref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token). </p>
