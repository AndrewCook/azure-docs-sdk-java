    parameters:
    - id: requestLevel
      type: com.microsoft.applicationinsights.internal.logger._internal_logger._logging_level
      description: <p>- The level of the message </p>
    - id: message
      type: "26831127"
      description: <p>- The message to print </p>
    - id: args
      type: 1355eaf1
      description: <p>- The arguments that are part of the message </p>
