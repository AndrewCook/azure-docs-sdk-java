  package: com.microsoft.applicationinsights.internal.logger
  summary: <p>The method will log the message in any case. It the logger is not initialized it will print to the console Otherwise the method will use the current logger but will print the message regardless of the logging level. The method is needed for publishing messages when the logger initialization data is unknown Either, before reading the file, or when there was error reading that configuration file, use with care! </p>
  syntax:
