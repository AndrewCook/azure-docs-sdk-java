  name: TelemetriesTransmitter
  fullName: com.microsoft.applicationinsights.internal.channel.TelemetriesTransmitter
  type: Interface
  summary: >-
    <p>The class is responsible for getting containers of <xref href="com.microsoft.applicationinsights.telemetry._telemetry" data-throw-if-not-resolved="false"></xref>, transform them into <xref href="com.microsoft.applicationinsights.internal.channel.common._transmission" data-throw-if-not-resolved="false"></xref> and then initiate the sending process.</p>

    <p>Containers of Telemetry instances are populated by application threads. This class use the 'channel's' threads for the rest of the process. In other words, the de-coupling of user and channel threads happens here.</p>

    <p>The class lets its users to schedule a 'send', where a channel thread will be sent to 'pick up' the container of Telemetries. Or, it also lets the caller to initiate a 'send now' call where the caller passes the container and this class will continue, again, using a channel thread while releasing the calling thread.</p>

    <p>Created by gupele on 12/17/2014. </p>
  syntax:
    content: public interface TelemetriesTransmitter
