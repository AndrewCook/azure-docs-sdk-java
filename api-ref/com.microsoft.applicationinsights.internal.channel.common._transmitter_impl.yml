  summary: >-
    <p>The default implementation of the <xref href="com.microsoft.applicationinsights.internal.channel._telemetries_transmitter" data-throw-if-not-resolved="false"></xref></p>

    <p>The class is responsible holds the classes that do the actual sending to the server Telemetry instances buffered in a collection are sent through this class.</p>

    <p>The class makes sure that the container of telemetries is sent using internal threads and not the 'application' threads</p>

    <p>Created by gupele on 12/18/2014. </p>
