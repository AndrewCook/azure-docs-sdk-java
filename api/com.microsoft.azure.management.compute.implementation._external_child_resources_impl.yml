    <p>Externalized child resource abstract implementation. Inorder to be eligible for an external child resource following criteria must be satisfied:<orderedlist><listitem><p>It's is always associated with a parent resource and has no existence without parent i.e. if you delete parent then child resource will be deleted automatically.</p></listitem><listitem><p>Parent will contain collection of child resources. this is not a hard requirement.</p></listitem><listitem><p>It's has an ID and can be created, updated, fetched and deleted independent of the parent i.e. CRUD on child resource does not require CRUD on the parent (Internal use only)</p></listitem></orderedlist></p>

