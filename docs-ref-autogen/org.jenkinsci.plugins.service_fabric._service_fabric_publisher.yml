  summary: >-
    <p>Sample <ref refid="" kindref="compound">Publisher</ref>. </p>

    <p>When the user configures the project and enables this publisher, <ref refid="" kindref="compound">DescriptorImpl#newInstance(StaplerRequest)</ref> is invoked and a new <ref refid="" kindref="compound">ServiabcnopstceFabricPublisher</ref> is created. The created instance is persisted to the project configuration XML by using XStream, so this allows you to use instance fields (like <ref refid="" kindref="compound">name</ref>) to remember the configuration. </p>

    <p>When a build is performed and is complete, the <ref refid="" kindref="compound">perform(AbstractBuild, Launcher, BuildListener)</ref> method will be invoked.</p>

    <p></p>
