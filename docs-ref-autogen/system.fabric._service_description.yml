- uid: system.fabric._service_description.getPlacementConstraints()
  id: getPlacementConstraints()
  parent: system.fabric._service_description
  href: system.fabric._service_description.yml
  langs:
  - java
  name: getPlacementConstraints()
  fullName: String system.fabric.ServiceDescription.getPlacementConstraints()
  type: Method
  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/ServiceDescription.java
    startLine: 97
  package: system.fabric
  summary: >-
    <p>Gets or sets the placement constraints for this service.</p>

    <p>

      <bold>Remarks:</bold>Placement Constraints are Boolean statements which allow services to select for particular node properties (and the values of those properties) in order to control where it is legal to place them. Node properties are key value pairs that define some additional metadata about a node, usually related to the hardware capabilities of the node. Examples of hardware characteristics that could be exposed as node properties are "HasDisk", "MemorySize", "StorageSize", "NumberOfCores" etc. When deploying a service, an administrator can define the properties that the service cares about as well as simple Boolean operators which define requirements for the values of those properties. Ex: (HasDisk==true &amp;&amp; MemorySize&gt;=2048). During runtime, Service Fabric Load Balancing will only place services on nodes that have properties with values which match those required by the service. </p>
  syntax:
    content: public String getPlacementConstraints()
    return:
      type: "26831127"
      description: <p>The placement constraints. </p>
