  name: ConsistencyLevel
  nameWithType: ConsistencyLevel
  fullName: com.microsoft.azure.cosmosdb.ConsistencyLevel
  type: Enum
  summary: >-
    <p>Represents the consistency levels supported for Cosmos DB client operations in the Azure Cosmos DB database service. </p>

    <p>The requested <xref uid="com.microsoft.azure.cosmosdb._consistency_level" data-throw-if-not-resolved="false">ConsistencyLevel</xref> must match or be weaker than that provisioned for the database account. Consistency levels by order of strength are Strong, BoundedStaleness, Session and Eventual. </p>
