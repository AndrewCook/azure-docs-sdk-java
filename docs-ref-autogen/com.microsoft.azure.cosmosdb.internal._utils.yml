- uid: com.microsoft.azure.cosmosdb._database
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._database.yml
  name: Database
  nameWithType: Database
  fullName: com.microsoft.azure.cosmosdb.Database
  type: Class
  summary: >-
    <p>Represents a <xref uid="com.microsoft.azure.cosmosdb._database" data-throw-if-not-resolved="false">Database</xref> in the Azure Cosmos DB database service. A database manages users, permissions and a set of collections </p>

    <p>Each Azure Cosmos DB Service is able to support multiple independent named databases, with the database being the logical container for data. Each <xref uid="com.microsoft.azure.cosmosdb._database" data-throw-if-not-resolved="false">Database</xref> consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref uid="com.microsoft.azure.cosmosdb._user" data-throw-if-not-resolved="false">User</xref> APIs. </p>
  syntax:
    content: public class Database extends Resource
- uid: com.microsoft.azure.cosmosdb._document_collection
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._document_collection.yml
  name: DocumentCollection
  nameWithType: DocumentCollection
  fullName: com.microsoft.azure.cosmosdb.DocumentCollection
  type: Class
  summary: >-
    <p>Represents a document collection in the Azure Cosmos DB database service. A collection is a named logical container for documents. </p>

    <p>A database may contain zero or more named collections and each collection consists of zero or more JSON documents. Being schema-free, the documents in a collection do not need to share the same structure or fields. Since collections are application resources, they can be authorized using either the master key or resource keys. </p>
  syntax:
    content: public class DocumentCollection extends Resource
