  summary: >-
    <p>Represents a document in the Azure DocumentDB database service. </p>

    <p>A document is a structured JSON document. There is no set schema for the JSON documents, and a document may contain any number of custom properties as well as an optional list of attachments. <xref href="com.microsoft.azure.documentdb._document" data-throw-if-not-resolved="false"></xref> is an application resource and can be authorized using the master key or resource keys. </p>
